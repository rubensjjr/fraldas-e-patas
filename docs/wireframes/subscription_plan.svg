<svg width="1200" height="2000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="2000" fill="#F5F7FA"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="50" y="50" font-family="Montserrat" font-size="24" font-weight="bold" fill="#3A86FF">Fraldas e Patas Assinatura</text>
  
  <!-- Navigation -->
  <text x="600" y="50" font-family="Open Sans" font-size="16" fill="#4B5563">Início</text>
  <text x="700" y="50" font-family="Open Sans" font-size="16" fill="#1F2937">Produtos</text>
  <text x="800" y="50" font-family="Open Sans" font-size="16" fill="#4B5563">Como Funciona</text>
  <text x="950" y="50" font-family="Open Sans" font-size="16" fill="#4B5563">Contato</text>
  
  <!-- User Account -->
  <circle cx="1050" y="40" r="20" fill="#D1D5DB"/>
  <text x="1090" y="45" font-family="Open Sans" font-size="14" fill="#1F2937">Minha Conta</text>
  
  <!-- Page Title -->
  <text x="600" y="130" font-family="Montserrat" font-size="28" font-weight="bold" fill="#1F2937" text-anchor="middle">Monte sua Assinatura</text>
  <text x="600" y="170" font-family="Open Sans" font-size="16" fill="#4B5563" text-anchor="middle">Selecione seus produtos, quantidades e frequência de entrega</text>
  
  <!-- Progress Steps -->
  <rect x="200" y="200" width="800" height="60" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1" rx="30"/>
  
  <!-- Step 1 (Active) -->
  <circle cx="300" cy="230" r="20" fill="#3A86FF"/>
  <text x="300" y="235" font-family="Open Sans" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">1</text>
  <text x="300" y="270" font-family="Open Sans" font-size="14" font-weight="bold" fill="#3A86FF" text-anchor="middle">Produtos</text>
  
  <!-- Step 2 -->
  <circle cx="500" cy="230" r="20" fill="#D1D5DB"/>
  <text x="500" y="235" font-family="Open Sans" font-size="14" fill="#4B5563" text-anchor="middle">2</text>
  <text x="500" y="270" font-family="Open Sans" font-size="14" fill="#4B5563" text-anchor="middle">Plano</text>
  
  <!-- Step 3 -->
  <circle cx="700" cy="230" r="20" fill="#D1D5DB"/>
  <text x="700" y="235" font-family="Open Sans" font-size="14" fill="#4B5563" text-anchor="middle">3</text>
  <text x="700" y="270" font-family="Open Sans" font-size="14" fill="#4B5563" text-anchor="middle">Pagamento</text>
  
