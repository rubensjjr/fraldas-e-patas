  <line x1="520" y1="230" x2="680" y2="230" stroke="#D1D5DB" stroke-width="2"/>
  <line x1="720" y1="230" x2="880" y2="230" stroke="#D1D5DB" stroke-width="2"/>
  
  <!-- Product Categories -->
