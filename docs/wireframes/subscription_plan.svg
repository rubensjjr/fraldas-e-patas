  <!-- Category 1 (Selected) -->
  <rect x="70" y="380" width="210" height="60" fill="#3A86FF" rx="5"/>
  <text x="175" y="420" font-family="Open Sans" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Fraldas Geriátricas</text>
  
